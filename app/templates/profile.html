<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-black text-white py-4"></nav>
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">MyApp</a>
                <div>
                    <a href="/logout" class="px-4 py-2 bg-red-500 rounded hover:bg-red-600">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Profile Section -->
        <div class="container mx-auto mt-10">
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center space-x-6">
                    <img src="{{ user.profile_picture_url }}" alt="Profile Picture" class="w-24 h-24 rounded-full">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">{{ user.name }}</h1>
                        <p class="text-gray-600">{{ user.email }}</p>
                    </div>
                </div>
                <div class="mt-6">
                    <h2 class="text-xl font-semibold text-gray-800">About Me</h2>
                    <p class="text-gray-700 mt-2">{{ user.bio }}</p>
                </div>
            </div>
        </div>

        <!-- Edit Options Section -->
        <div class="container mx-auto mt-10">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Profile</h2>
                <form action="/update-profile" method="POST" class="space-y-4">
                    <div>
                        <label for="first_name" class="block text-gray-700 font-medium">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <div>
                        <label for="last_name" class="block text-gray-700 font-medium">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium">Password</label>
                        <input type="password" id="password" name="password" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Family Members Section -->
        <div class="container mx-auto mt-10">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Family Members</h2>
                <form action="/update-family" method="POST" class="space-y-4">
                    <div>
                        <label for="family_members" class="block text-gray-700 font-medium">Family Members (Emails)</label>
                        <textarea id="family_members" name="family_members" rows="4" class="w-full mt-1 p-2 border rounded">{{ user.family_members | join(', ') }}</textarea>
                        <p class="text-sm text-gray-500 mt-1">Separate emails with commas.</p>
                    </div>
                    <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white py-4 mt-auto"></footer>
            <div class="container mx-auto text-center">
                <p>&copy; 2023 MyApp. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
