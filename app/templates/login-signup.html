<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter: Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional custom styles if needed */
        .auth-container {
            background-image: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
        }
        .auth-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center auth-container">
    <div class="max-w-md w-full mx-4">
        <!-- Logo/Meter Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">Meter</h1>
            <p class="mt-2 text-gray-600">Track and manage your household bills</p>
        </div>

        <!-- Auth Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="login-tab" class="flex-1 py-2 px-4 font-medium text-center border-b-2 border-black text-black">
                Log In
            </button>
            <button id="signup-tab" class="flex-1 py-2 px-4 font-medium text-center text-gray-500">
                Sign Up
            </button>
        </div>

        <!-- Login Form (shown by default) -->
        <div id="login-form" class="bg-white p-8 rounded-lg auth-card">
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="••••••••">
                    <div class="text-right mt-1">
                        <a href="#" class="text-sm text-gray-600 hover:text-black">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">
                    Log In
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Or continue with</p>
                <div class="flex justify-center space-x-4 mt-3">
                    <button class="p-2 border border-gray-300 rounded-full hover:bg-gray-50">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c5.51 0 10-4.48 10-10S17.51 2 12 2zm6.605 4.61a8.502 8.502 0 011.93 5.314c-.281-.054-3.101-.629-5.943-.271-.065-.141-.12-.293-.184-.445a25.416 25.416 0 00-.564-1.236c3.145-1.28 4.577-3.124 4.761-3.362zM12 3.475c2.17 0 4.154.813 5.662 2.148-.152.216-1.443 1.941-4.48 3.08-1.399-2.57-2.95-4.675-3.189-5A8.687 8.687 0 0112 3.475zm-3.633.803a53.896 53.896 0 013.167 4.935c-3.992 1.063-7.517 1.04-7.896 1.04a8.581 8.581 0 014.729-5.975zM3.453 12.01v-.26c.37.01 4.512.065 8.775-1.215.25.477.477.965.694 1.453-.109.033-.228.065-.336.098-4.404 1.42-6.747 5.303-6.942 5.629a8.522 8.522 0 01-2.19-5.705zM12 20.547a8.482 8.482 0 01-5.239-1.8c.152-.315 1.888-3.656 6.703-5.337.022-.01.033-.01.054-.022a35.318 35.318 0 011.823 6.475 8.4 8.4 0 01-3.341.684zm4.761-1.465c-.086-.52-.542-3.015-1.659-6.084 2.679-.423 5.022.271 5.314.369a8.468 8.468 0 01-3.655 5.715z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <button class="p-2 border border-gray-300 rounded-full hover:bg-gray-50">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup Form (hidden by default) -->
        <div id="signup-form" class="bg-white p-8 rounded-lg auth-card hidden">
            <form>
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="signup-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="John Smith">
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="signup-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="you@example.com">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="••••••••">
                    <p class="mt-1 text-xs text-gray-500">At least 8 characters</p>
                </div>
                <div class="mb-6">
                    <label for="signup-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="signup-confirm" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">
                    Create Account
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">By signing up, you agree to our <a href="#" class="text-black underline">Terms</a> and <a href="#" class="text-black underline">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <script>
        // Simple tab switching (would be enhanced in production)
        document.getElementById('login-tab').addEventListener('click', function() {
            this.classList.add('border-black', 'text-black');
            this.classList.remove('text-gray-500');
            document.getElementById('signup-tab').classList.add('text-gray-500');
            document.getElementById('signup-tab').classList.remove('border-black', 'text-black');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        });

        document.getElementById('signup-tab').addEventListener('click', function() {
            this.classList.add('border-black', 'text-black');
            this.classList.remove('text-gray-500');
            document.getElementById('login-tab').classList.add('text-gray-500');
            document.getElementById('login-tab').classList.remove('border-black', 'text-black');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });

        // Button routing to respective tab/form
        document.addEventListener('DOMContentLoaded', function() {
        // Use Flask template variable first, fallback to URL param
        const formType = "{{ form_type }}" || new URLSearchParams(window.location.search).get('form');
        
        if (formType === 'signup') {
            document.getElementById('signup-tab').click();  // Programmatically click signup tab
        }
        });
    </script>
</body>
</html>
